<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niykus - Flores São Iscas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-size: 16px;
            max-width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1a1a2e;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
            background: linear-gradient(90deg, #6a0572, #9d50bb);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .logo img {
            width: 70px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }
        .logo img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        #chapter-selector {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #9d50bb;
            background-color: #6a0572;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 350px;
        }

        #chapter-selector:hover {
            background-color: #9d50bb;
            border-color: #6a0572;
        }

        #chapter-content {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .chapter-images img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: none;
            background: none;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
        }

        #back-to-top img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #back-to-top:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .logo img {
                width: 50px;
            }
            h1 {
                font-size: 18px;
            }
            main {
                padding: 10px;
            }
            h2 {
                font-size: 20px;
            }
            #chapter-selector {
                font-size: 14px;
                padding: 10px;
            }
            #chapter-content {
                padding: 10px;
            }
        }
    </style>

    <script>
        window.addEventListener("scroll", function() {
            const backToTopButton = document.getElementById("back-to-top");
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo" onclick="goToHome()">
            <img src="imagens/logo.png" alt="Kuromi Logo">
        </div>
        <h1>Flores São Iscas</h1>
    </header>
    
    <main>

    <button id="back-to-top" onclick="scrollToTop()">
        <img src="imagens/kuromilogo2.png" alt="Voltar ao Topo">
    </button>
</body>
</html>
